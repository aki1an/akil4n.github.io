<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      color: rgb(0, 93, 93);
      font-family: monospace;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 10rem;
    }
  </style>
  <body>
    <h1>word files to pdf files</h1>
    <form
      action="https://docs-to-pdf-converter.herokuapp.com/word-to-pdf"
      method="POST"
      enctype="multipart/form-data"
    >
      <br />
      <br />
      <input type="file" name="file" id="file" multiple="true" />
      <button type="submit">Upload File</button>
      <br />
      <br />
    </form>
    <br />
    <br />
    <h1>word files to single pdf (merged)</h1>
    <br />
    <br />
    <form
      action="https://docs-to-pdf-converter.herokuapp.com/words-to-pdf-merged"
      method="POST"
      enctype="multipart/form-data"
    >
      <br />
      <br />
      <input type="file" name="file" id="file" multiple="true" />
      <button type="submit">Upload File</button>
    </form>
    <br /><br />
  </body>
</html>
